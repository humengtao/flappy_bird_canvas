<!DOCTYPE html>
<html>
<head>
    <title>flappy bird</title>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="bird.js"></script>
</head>
<body>
<h1 style="text-align: center">Flappy Bird HTML5--Canvas</h1>
<h2 style="text-align: center" id="record">Best Record: <span></span></h2>
<div style="margin: 30px auto;width:1440px; height:512px">
    <canvas id="canvas" width="1440px" height="512px" style="border: 1px solid #2a2a2a"></canvas>
</div>
<div id="assets" style="display: none">
    <img id="bird1" src="./flappybird/bird0_0.png">
    <img id="bird2" src="./flappybird/bird0_1.png">
    <img id="bird3" src="./flappybird/bird0_2.png">
    <img id="back" src="./flappybird/bg_day.png">
    <img id="land" src="./flappybird/land.png">
    <img id="pipe_up" src="./flappybird/pipe_up.png">
    <img id="pipe_down" src="./flappybird/pipe_down.png">
    <img id="score_0" src="./flappybird/number_score_00.png">
    <img id="score_1" src="./flappybird/number_score_01.png">
    <img id="score_2" src="./flappybird/number_score_02.png">
    <img id="score_3" src="./flappybird/number_score_03.png">
    <img id="score_4" src="./flappybird/number_score_04.png">
    <img id="score_5" src="./flappybird/number_score_05.png">
    <img id="score_6" src="./flappybird/number_score_06.png">
    <img id="score_7" src="./flappybird/number_score_07.png">
    <img id="score_8" src="./flappybird/number_score_08.png">
    <img id="score_9" src="./flappybird/number_score_09.png">
    <img id="game_over" src="./flappybird/text_game_over.png">
    <img id="new_game" src="./flappybird/new.png">
    <img id="game_start" src="./flappybird/text_ready.png">
    <img id="tab_start" src="./flappybird/tutorial.png">
    <div>
        <audio id="sound1" src="sound1.wav" preload="auto"/>
        <audio id="sound2" src="sound2.wav" preload="auto"/>
        <audio id="sound3" src="sound3.wav" preload="auto"/>
    </div>
</div>
</body>
<script>
    $(function () {
        $('canvas').startGame();
    });
</script>
</html>
